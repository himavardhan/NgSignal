 <div class="card">
            <p-table [value]="assets" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template #header>
                    <tr>
                        <th>Property Name</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Zip Code</th>
                    </tr>
                </ng-template>
                <ng-template #body let-asset>
                    <tr>
                        <td>{{ asset.propertyName }}</td>
                        <td>{{ asset.addressLine1 }}</td>
                        <td>{{ asset.city }}</td>
                        <td>{{ asset.state }}</td>
                        <td>{{ asset.zipCode }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
